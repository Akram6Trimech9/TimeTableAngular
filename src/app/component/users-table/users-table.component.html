<div class="container">
    
    <div class="searchAdd">
        <input type="text" (input)="search()"  [(ngModel)]="searchQuery" name="query"   placeholder="search .... " class="form-controls searchinput" />
        <button type="button" class="customButton" (click)="openAddTeacher()">Ajouter un nouveau enseignant</button>
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Mobile</th>
                <th>Grade</th>
                 <th>Email</th>
                 <th>departement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teachers">
                <td>      <div class="d-flex align-items-center">
                    <img [src]="teacher.photo" alt="user" width="45" class="rounded-circle">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">{{teacher.firstName}}</h5>
                      <span class="text-muted">{{teacher.email}}</span>
                    </div>
                  </div></td>
              
                <td > {{teacher.firstName}}</td>
                <td > {{teacher.lastName}}</td>
                <td > {{teacher.mobile}}</td>

                <td > {{teacher.grade}}</td>
 
                <td > {{teacher.email}}</td>
                <td > {{teacher.departement?.name}}</td>

                <td class="icons">
                    <button (click)="updateTeacher(teacher) ">
                        <span><i class="bi bi-pencil-square"></i></span>
                    </button>
                    <button (click)="deleteTeacher(teacher._id)">
                        <span><i class="bi bi-trash"></i></span>
                    </button>
                    <button (click)="showDetails(teacher)">
                        <span><i class="bi bi-eye"></i></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

     <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
