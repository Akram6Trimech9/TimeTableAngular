<div class="container">
    <div class="searchAdd">

      <span></span>
  <button type="button" class="customButton" (click)="openAddRoomModal(content)">Ajouter une Salle</button>  
 </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Capacity</th>
          <th>Département</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.roomName }}</td>
          <td>{{ room.capacity }}</td>
          <td>{{ room.departement?.name }}</td>
          <td class="icons">
            <button (click)="openEditRoomModal(editRoomModal, room)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button (click)="deleteRoom(room._id)">
              <i class="bi bi-trash"></i>
            </button>
 
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #content let-modal> 
        <div class="modal-header">
          <h5 class="modal-title">Ajouter une Salle</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addRoomForm">
            <div class="mb-3">
              <label for="roomName" class="form-label">Nom de la Salle</label>
              <input type="text" id="roomName" formControlName="roomName" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="capacity" class="form-label">Capacité</label>
              <input type="number" id="capacity" formControlName="capacity" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="departement" class="form-label">Département</label>
              <select id="departement" formControlName="DepartementId" class="form-control">
                <option *ngFor="let departement of departements" [value]="departement._id">{{ departement.name }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="addRoom()">Ajouter</button>
        </div>
      </ng-template>
     <ng-template #editRoomModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Modifier la Salle</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editRoomForm">
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fermer</button>
        <button type="button" class="btn btn-primary" >Enregistrer</button>
      </div>
    </ng-template>
  </div>
