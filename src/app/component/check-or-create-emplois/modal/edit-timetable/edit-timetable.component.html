<div class="container mt-4">
    <!-- Table Section -->
    <div class="mb-4">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Day</th>
            <th>Start</th>
            <th>End</th>
            <th>Matiere</th>
            <th>Room</th>
            <th>Group</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of timetable.sessions">
            <td>{{ session.day }}</td>
            <td>{{ session.start }}</td>
            <td>{{ session.end }}</td>
            <td>{{ session.matiere.matiereName }}</td>
            <td>{{ session.room.roomName }}</td>
            <td>{{ session.group.groupeName }}</td>
            <td>
              <button (click)="editSession(session)" class="btn btn-primary btn-sm">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
     <div *ngIf="selectedSession" class="card shadow-sm">
      <div class="card-header  ">
        <h6 class="mb-0">Edit Session</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="sessionForm">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="text" class="form-control" id="day" formControlName="day" readonly>
          </div>
          <div class="form-group">
            <label for="start">Start Time</label>
            <input type="time" class="form-control" id="start" formControlName="start" />
          </div>
          <div class="form-group">
            <label for="end">End Time</label>
            <input type="time" class="form-control" id="end" formControlName="end" />
          </div>
          <div class="form-group">
            <label for="matiere">Matiere</label>
            <select class="form-control" formControlName="matiere">
              <option *ngFor="let item of matieres" [value]="item._id">{{item.matiereName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="room">Room</label>
            <select class="form-control" formControlName="room">
              <option *ngFor="let item of salles" [value]="item._id">{{item.roomName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="group">Group</label>
            <select class="form-control" formControlName="group">
              <option *ngFor="let item of groups" [value]="item._id">{{item.groupeName}}</option>
            </select>
          </div>
          <button (click)="saveSession()" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
