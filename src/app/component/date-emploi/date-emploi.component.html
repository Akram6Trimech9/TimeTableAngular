<div class="container">
    <div class="searchAdd">
      <span></span>
      <button type="button" class="customButton" (click)="openAddEmploiModal(content)">Ajouter une Date Emploi</button>  
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Date de Début</th>
          <th>Date de Fin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emploi of emploiDates">
          <td>{{ emploi.startDate | date }}</td>
          <td>{{ emploi.endDate | date }}</td>
          <td class="icons">
            <button (click)="openEditEmploiModal(editEmploiModal, emploi)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button (click)="deleteEmploiDate(emploi._id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal pour ajouter une date emploi -->
    <ng-template #content let-modal> 
        <div class="modal-header">
          <h5 class="modal-title">Ajouter une Date Emploi</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addDateEmploiForm">
            <div class="mb-3">
              <label for="startDate" class="form-label">Date de Début</label>
              <input type="date" id="startDate" formControlName="startDate" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">Date de Fin</label>
              <input type="date" id="endDate" formControlName="endDate" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="addEmploiDate()">Ajouter</button>
        </div>
    </ng-template>

    <!-- Modal pour modifier une date emploi -->
    <ng-template #editEmploiModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Modifier la Date Emploi</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editDateEmploiForm">
          <div class="mb-3">
            <label for="editStartDate" class="form-label">Date de Début</label>
            <input type="date" id="editStartDate" formControlName="startDate" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editEndDate" class="form-label">Date de Fin</label>
            <input type="date" id="editEndDate" formControlName="endDate" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="updateEmploiDate()">Enregistrer</button>
      </div>
    </ng-template>
</div>
